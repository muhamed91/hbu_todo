<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Kategorie hinzufügen</title>
</head>
<body>
<div class="container">
  <div class="todo-app">
    <div class="todo-header">
      <div class="todo-img">
        <img th:src="@{/img/to-do-list.png}"alt="todo">
      </div>
      <div class="todo-title">
        <h1>Kategorie hinzufügen</h1>
      </div>
    </div>
    <form th:object="${category}" th:action="@{/add-new-category}" th:method="POST">
      <div class="todo-content">
        <label class="todo-label">Kategorie:</label>
        <input th:field="*{categoryName}" class="todo-input" placeholder="Wie soll die Kategorie heissen" type="text">
      </div>
      <div class="todo-content">
        <label class="todo-label" for="todo-color">Color:</label>
        <input th:field="*{categoryColor}" type="color" id="todo-color">
      </div>
      <div class="todo-footer">
        <div class="todo-btn-wrapper">
          <button type="submit" class="save-btn">Kategorie Speichern <img th:src="@{/img/diskette.png}"alt=""></button>
        </div>
        <div class="todo-btn-wrapper">
          <a href="/list-todos" class="back-btn">zur Liste   <img  th:src="@{/img/back-arrow.png}" alt=""></a>
        </div>

      </div>
    </form>
  </div>
</div>
</body>
</html>
